<!DOCTYPE html>

        <title>My Pokémon Decks</title>
        <link rel="stylesheet" href="css-main/nav.css">

    <body>
        <nav class="navbar">
            <div class="logo">
                <img src="https://static.prod.pokemon.com/assets/cms2/img/misc/virtual-backgrounds/masters-ex-logo.png" alt="Pokemon Logo" width="100">
            </div>
            <div class="nav-links">
                <button class="buttons">Home</button>

                    </div>
